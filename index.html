<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <title>Form Credit Card - Gartian / Project FrontEndMentor</title>
</head>
<body>
    

    <main class="wrapper">

        <div class="card">
            <div class="card-front">
                <img src="./images/bg-card-frontVisa.png" alt="Front Credit Card">
                <div class="card-front__data">
                    <img src="./images/GaliciaTarj.png" alt="">
                    <div>
                        <p class="card-number" id="card-number">0000 0000 0000 0007</p>
                        <div class="card-name-date">
                            <p class="card-name" id="card-name">James Bond</p>
                            <p class="card-date">
                            <span id="card-month">00</span>/<span id="card-year">07</span>
                        </p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="card-back">
            <img src="./images/bg-card-back.png" alt="Back Credit Card">
            <div class="card-back__data">
                <p class="card-cvc" id="card-cvc">007</p>
            </div>
        </div>
        </div>


        <div class="form-wrapper">
            <form class="form" id="form">
                <div class="form-group">
                    <label for="input-name" class="label">Cardholder Name</label>
                    <input type="text" class="input" id="input-name" placeholder="James Bond" required>
                </div>
    
                <div class="form-group">
                    <label for="input-number" class="label">Card Number</label>
                    <input type="text" class="input" id="input-number" placeholder="0000 0000 0000 0007" maxlength="19" required>
                </div>
    
                <div class="form-group double">
                    <div class="rows">
                        <label for="input-month">Exp. Date (MM/YY)</label>
                        <div class="columns">
                            <input type="text" class="input" id="input-month" placeholder="MM" maxlength="2" required>
                            <input type="text" class="input" id="input-year"placeholder="YY" maxlength="2" required>
                        </div>
                    </div>
                    <div class="rows">
                        <label for="input-cvc">CVC</label>
                        <input type="text" class="input" id="input-cvc" placeholder="007" maxlength="4" required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="button" type="submit">Confirm</button>
                </div>
            </form>


            <div class="thank-you disabled" id="thank-you">
                <img src="./images/icon-complete.svg" alt="Icon Complete">
                <p class="thank-you-title">Thank You!</p>
                <p class="thank-you-text">We' ve added your card details</p>
                <button class="button" id="continue">Continue</button>
            </div>


        </div>
        









    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js" integrity="sha512-SvgzybymTn9KvnNGu0HxXiGoNeOi0TTK7viiG0EGn2Qbeu/NFi3JdWrJs2JHiGA1Lph+dxiDv5F9gDlcgBzjfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="./main.js"></script>
</body>
</html>
